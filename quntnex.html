<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quntnex</title>
    <style>
        body {
            background-color:rgb(0, 0, 0);
            display: flex;
            display: flex;
            justify-content: center;
            align-items: center;
            color:white;
            height:100vh;
            background-image: url("https://quntnex.com/wp-content/uploads/2024/05/banner-quntnex.png");
            background-size: cover;
            background-repeat: no-repeat;
        }
        #div{
            background-color: rgba(69, 72, 84,0.9);
            width: 30%;
            height:35%;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 15px;
            font-weight: bolder;
            border: 3px solid gold;
        }
        td{
            padding: 10px;
            text-align: center;
        }
        input{
            background-color: #e6e9d9;
            border-radius: 10px;
        }
        input[type="submit"]{
            font-size: large;
            font-weight: bold;
            padding-left: 20px;
            padding-right: 20px;
            padding-top: 5px;
            padding-bottom: 5px;
            transition: all;
            transition-duration: 0.3s;
        }
        input[type="submit"]:hover{
            background-color: rgb(235, 243, 150);
            transition: all;
            transition-duration: 0.3s;
        }
        input[type="text"]:focus , input[type="password"]:focus{
            background-color: rgb(235, 243, 150);
            transition: all;
            transition-duration: 0.3s;
        }
    </style>
</head>
<body>
    <div id="div">
    <h1>Login Page</h1>
    <form action="quntinfo.html">
        <table>
            <tr><td>Username</td>
            <td><input type="text" name="username" required/></td></tr>
            <tr><td>Password</td>
            <td><input type="password" name="password" required/></td></tr>
            <tr><td colspan="2"><input type="submit" value="Login" /></td></tr>
        </table>
    </form>
    </div>
</body>
</html>
